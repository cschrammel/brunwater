<ion-header>
  <ion-navbar>
    <ion-title>Water Report</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-6><h4>Cations</h4></ion-col>
      <ion-col col-6><h4>Anions</h4></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-list>
          <ion-item>
            <ion-label floating>Calcium (Ca)</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Magnesium (Mg)</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Sodium (Na)</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
            <ion-item>
              <ion-label floating>Potassium (K)</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Iron (Fe)</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-6>
            <ion-list>
              <ion-item>
                <ion-label floating>Bicarbonate (HCO3)</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Carbonate (CO3)</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Sulfate (SO4)</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Potassium (K)</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Chloride (Cl)</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Nitrate (NO3)</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Nitrite (NO2)</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Fluoride (F)</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
      </ion-row>  
  </ion-grid>
  
  
 
</ion-content>
